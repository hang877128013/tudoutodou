<extend name="Layou:common"/>
<block name="content">
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加文章</a></span>
    <span class="action-span1"><a href="{:U('index')}">文章 管理中心</a></span>
    <span id="search_id" class="action-span1"> - {$meta_title} </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" method="get" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="seach_name" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="{;U()}" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>标题</th>
                <th>文章介绍</th>
                <th>所属分类</th>
                <th>排序</th>
                <th>录入时间</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
            <tr>
                <td>{$row.name}</td>
                <td>{$row.intro}</td>
                <td>
                   {$categorys[$row["article_category_id"]-1]["name"]}
                </td>
                <td>{$row.sort}</td>
                <td>{$row.inputtime|date="Y-m-d H:i:s",###}</td>
                <td><img src="__IMG__/{$row.status}.gif" /></td>
                <td align="center">
                    <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                <a href="{:U('delete',array('id'=>$row['id']))}" title="移除">移除</a> 
                </td>
            </tr>
                    
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="7">
                    <div class="page" id="turn-page">
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
</block>
