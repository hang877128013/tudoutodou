<extend name="Layou:common"/>
<block name="content">
<h1>
    <span class="action-span"><a href="{:U('add')}">添加角色</a></span>
    <span class="action-span1"><a href="{:U('index')}">角色 管理中心</a></span>
    <span id="search_id" class="action-span1"> - {$meta_title} </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" method="get" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="seach_name" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="{;U()}" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1" class="tree">
            <tr>
                <th>商品分类名</th>
                <th>分类描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
                <tr class="treegrid-{$row.id} <neq name='row.level' value='1'>treegrid-parent-{$row.parent_id}</neq>">
                <td>{$row.name}</td>
                <td>{$row.intro}</td>
                <td>{$row.sort}</td>
                <td><img src="__IMG__/{$row.status}.gif" /></td>
                <td align="center">
                    <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                <a href="{:U('delete',array('id'=>$row['id']))}" title="移除">移除</a> 
                </td>
            </tr>     
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div class="page" id="turn-page">
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
</block>
<block name="js">
    <JS href="__JS__/jquery.min.js"/>
    <JS href="__TREEGRID__/js/jquery.treegrid.js" />
    <script type="text/javascript">
        $(function(){
           $(".tree").treegrid(); 
        });
    </script>
</block>
<block name="css">
    <CSS href="__TREEGRID__/css/jquery.treegrid.css" />
</block>
